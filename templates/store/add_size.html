{% extends 'base/base.html' %}
{% load static %}


{% block head %}

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
   


<!-- Hierarchy Select Js -->

{% endblock %}

{% block title %}Create Product{% endblock title %}

{% block breadcrumbs %}

{% endblock breadcrumbs %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Add Size</strong>
            </div>
            <div class="card-body">
                <!-- Credit Card -->
                <div id="pay-invoice">
                    <div class="card-body">
                        <form action="#" method="post" >
                            {% csrf_token %}

                           
                            <div class="form-group" style="width : 50%">
                                <div style="border: 1px solid black;
                                padding: 17px;">
                                <label for="lengthMm">Length (mm):</label>
                                {{ form.mm1 }}
                                
                                <label for="widthMm">Width (mm):</label>
                                {{ form.mm2 }}
                                </div>
                                <br>

                                <label for="name" class="control-label mb-1">Size</label>
                                {{ form.name }}
                            </div>

                            <div>
                                <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                    <span id="payment-button-amount">Create Product</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div> <!-- .card -->

    </div><!--/.col-->
</div>

<script>


    

    function calculateSqIn() {
        // Get the length and width in mm from the input fields
        const lengthMm = parseFloat(document.getElementById('lengthMm').value);
        const widthMm = parseFloat(document.getElementById('widthMm').value);
        
        // Check if the inputs are valid numbers
        if (!isNaN(lengthMm) && !isNaN(widthMm)) {
            // Convert mm to inches (1 inch = 25.4 mm)
            const lengthIn = lengthMm / 25.4;
            const widthIn = widthMm / 25.4;
            
            // Calculate square inches
            const sqIn = lengthIn * widthIn;
            
            // Display the result in the "size" input field
            document.getElementById('name').value = sqIn.toFixed(2);
        } else {
            // Display an error message if inputs are not valid numbers
            
        }
    }
    
    // Add event listeners to the input fields to trigger the calculation
    document.getElementById('lengthMm').addEventListener('input', calculateSqIn);
    document.getElementById('widthMm').addEventListener('input', calculateSqIn);
    
    document.getElementById('name').addEventListener('input', function() {
        document.getElementById('lengthMm').value = '';
        document.getElementById('widthMm').value = '';
    });

    // Calculate initially when the page loads
    calculateSqIn();

</script>
  
{% endblock content %}
