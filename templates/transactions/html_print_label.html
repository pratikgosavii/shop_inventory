
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Two Column Grid Layouts for Tablets and Desktops</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    /* Some custom styles to beautify this example */

    @media print {
        @page {
            size: 48mm 28mm landscape; /* Custom page size: 48 mm by 28 mm */
            margin: 10mm 5mm; /* Set margins as needed */
        }
    
        body {
            margin: 0;
            padding: 0;
        }
    
        .content {
            border: none; /* Remove border for printing */
        }
    }
    

      
  
</style>
</head>
<body>
   
	
    <div class="">
        <!--Row with two equal columns-->
        <div class="row">




                    <p style="font-size: 13px; font-weight: 700; margin-bottom: 0px;"> Date : {{ data.date }} </p>
            
                    <p style="font-size: 13px;
                    font-weight: 700; margin-bottom: 2px;"> Sheet no : {{ data.product_qr_id }} </p>
            
                    <p style="font-size: 13px;
                    font-weight: 700; margin-bottom: 2px;"> Project Name : {{ data.project_name }} </p>
            
                    <p style="font-size: 13px;
                    font-weight: 700; margin-bottom: 2px;"> Project ID : {{ data.project_id }} </p>
            
            
        
        
        </div>
    </div>


    <script>

        function printPage() {
            window.print();
        }

        // Automatically call the printPage function when the page loads
        window.onload = printPage;


    </script>


</body>
</html>
