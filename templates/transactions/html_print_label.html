<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Two Column Grid Layouts for Tablets and Desktops</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    @media print {
        @page {
            size: 50mm 30mm; /* Custom page size: 48 mm by 28 mm */
            margin: 0mm; /* Set margins as needed */
        }

        body {
            margin: 0;
            padding: 0;
        }

        .content {
            margin-left: 0; /* Ensure no margin on the left side */
            padding-left: 0; /* Remove any padding as well */
            border: none; /* Remove border for printing */
        }
    }
      
    /* Optional: You can remove padding for screen view as well */
    body {
        margin: 0;
        padding: 0;
    }
</style>
</head>
<body>
   
    <div class="content">
        <!--Row with two equal columns-->
        <div class="row">
            <p style="font-size: 10px; font-weight: 700; margin-bottom: 0px;"> Date : {{ data.date }} </p>
            <p style="font-size: 10px; font-weight: 700; margin-bottom: 2px;"> Sheet no : {{ data.product_qr_id }} </p>
            <p style="font-size: 10px; font-weight: 700; margin-bottom: 2px;"> Project Name : {{ data.project_name }} </p>
            <p style="font-size: 10px; font-weight: 700; margin-bottom: 2px;"> Project ID : {{ data.project_id }} </p>
            <p style="font-size: 10px; font-weight: 700; margin-bottom: 2px;"> Cutting Size : {{ data.cutting_size.length }} X {{ data.cutting_size.width }} mm </p>
        </div>
    </div>

    <script>
        function printPage() {
            window.print();
        }
        // Automatically call the printPage function when the page loads
        window.onload = printPage;
    </script>
</body>
</html>
