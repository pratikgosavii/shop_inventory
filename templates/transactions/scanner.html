<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanning QR Code</title>
</head>
<body>
    <!-- Create a container for the camera view -->
    <div id="camera-container">
        <video id="camera-view"></video>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/instascan/1.0.0/instascan.min.js"></script>
    <script>
        // Create a new Instascan scanner instance
        const scanner = new Instascan.Scanner({ video: document.getElementById('camera-view') });

        // Add a listener for when a QR code is scanned
        scanner.addListener('scan', function (content) {
            alert('Scanned value: ' + content);
            // You can also use the scanned value as needed in your application
        });

        // Start the scanner
        Instascan.Camera.getCameras()
            .then(function (cameras) {
                if (cameras.length > 0) {
                    // Use the first available camera
                    scanner.start(cameras[0]);
                } else {
                    console.error('No cameras found.');
                    alert('No cameras found.');
                }
            })
            .catch(function (error) {
                console.error('Error accessing the camera:', error);
                alert('Error accessing the camera: ' + error);
            });
    </script>
</body>
</html>
