<!DOCTYPE html>
<html>
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <title>QR Code Scanner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #scanner-container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        #scanner-video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
  <form method="post">
    {% csrf_token %}
    <div id="scanner-container">
                
        <div>
            <p>Select Camera</p>
            <select id="camera-dropdown" class="form-control">
                <!-- Camera options will be generated here -->
            </select>
    </div>
    <video id="scanner-video" playsinline autoplay></video>
    </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
        const scannerContainer = document.getElementById('scanner-container');
        const scannerVideo = document.getElementById('scanner-video');
        let activeCameraIndex = 0;
        let cameras = [];
    
        Instascan.Camera.getCameras().then(function (availableCameras) {
            cameras = availableCameras;
            generateCameraDropdown();
            startScanner(cameras[activeCameraIndex]);
        }).catch(function(error) {
            console.error('Error accessing cameras:', error);
        });
    
        const startScanner = (camera) => {
            if (camera) {
                const constraints = {
                    video: {
                        deviceId: { exact: camera.id }
                    }
                };
    
                navigator.mediaDevices.getUserMedia({ video: constraints })
                    .then(function(stream) {
                        scannerVideo.srcObject = stream;
                        scannerVideo.play();
                    })
                    .catch(function(error) {
                        console.error('Error accessing camera:', error);
                    });
    
                const scanner = new Instascan.Scanner({ video: scannerVideo, mirror: false });
    
                scanner.addListener('scan', function (content) {
                    console.log('Scanned:', content);
                    scanner.stop();
                    $.ajax({
                        type: "POST",
                        url: '{% url "assign_values_to_qr_page" %}',
                        data: {
                            'scanned_value': content,
                            'csrfmiddlewaretoken': $('input[name=csrfmiddlewaretoken]').val(),
                        },
                        success: function (data) {
                            console.log(data.value)
                            if (data.status === "success") {
                                const redirectUrl = data.redirect_url;
                                console.log('Received redirect URL:', redirectUrl);
                                window.location.href = redirectUrl;
                            }
                        }
                    });
                });
    
                scanner.start(camera);
            }
        };
    
        const switchCamera = () => {
            activeCameraIndex = (activeCameraIndex + 1) % cameras.length;
            startScanner(cameras[activeCameraIndex]);
        };
    
        const selectCamera = (index) => {
            activeCameraIndex = index;
            startScanner(cameras[activeCameraIndex]);
        };
    
        const generateCameraDropdown = () => {
            const cameraDropdown = document.getElementById('camera-dropdown');
            cameras.forEach((camera, index) => {
                const cameraOption = document.createElement('option');
                cameraOption.value = index;
                cameraOption.textContent = camera.name || `Camera ${index + 1}`;
                cameraDropdown.appendChild(cameraOption);
            });
            cameraDropdown.onchange = () => selectCamera(cameraDropdown.value);
        };
    

    </script>
</body>
</html>
