<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanning Barcode/QR Code</title>
    <style>
        /* Style the video element to make it full-screen */
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Create a container for the camera view -->
    <div id="camera-container">
        <video id="camera-view" autoplay></video>
    </div>

    <script>
        // Access the back camera if available, or the default camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });

                const videoElement = document.getElementById('camera-view');
                videoElement.srcObject = stream;

                // Wait for the ZXing library to load
                const script = document.createElement('script');
                script.src = 'https://cdn.rawgit.com/zxing-js/library/0.17.1/dist/zxing.js';
                script.onload = () => {
                    // Initialize the ZXing code reader
                    const codeReader = new ZXing.BrowserBarcodeReader();

                    // Start scanning when a frame is available
                    codeReader.decodeFromVideoElement(videoElement, (result, err) => {
                        if (result) {
                            console.log('Scanned value:', result.text);
                            // You can use the scanned value as needed
                        }
                        if (err && !(err instanceof ZXing.NotFoundException)) {
                            console.error('Error scanning:', err);
                        }
                    });
                };
                document.head.appendChild(script);
            } catch (error) {
                console.error('Error accessing the camera:', error);
            }
        }

        // Call the startCamera function to begin streaming from the camera
        startCamera();
    </script>
</body>
</html>
