<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanning Barcode/QR Code</title>
    <style>
        /* Style the video element to make it full-screen */
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Create a container for the camera view -->
    <div id="camera-container">
        <video id="camera-view" autoplay></video>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        // Access the back camera if available, or the default camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });

                const videoElement = document.getElementById('camera-view');
                videoElement.srcObject = stream;

                // Initialize QuaggaJS
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: videoElement
                    },
                    locator: {
                        patchSize: "medium",
                        halfSample: true
                    },
                    numOfWorkers: 2,
                    decoder: {
                        readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "code_39_vin_reader", "codabar_reader", "upc_reader", "upc_e_reader", "i2of5_reader", "2of5_reader", "code_93_reader"]
                    }
                }, (err) => {
                    if (err) {
                        console.error('Error initializing Quagga:', err);
                        return;
                    }
                    Quagga.start();
                    Quagga.onDetected((result) => {
                        console.log('Scanned value:', result.codeResult.code);
                        // You can use the scanned value as needed
                    });
                });
            } catch (error) {
                console.error('Error accessing the camera:', error);
            }
        }

        // Call the startCamera function to begin streaming from the camera
        startCamera();
    </script>
</body>
</html>
