<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <title>QR Code Scanner</title>
    <style>
        /* Style the video element to make it full-screen */
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Create a container for the camera view -->
    <div id="camera-container">
        <video id="camera-view"></video>
    </div>
    <button id="start-scan">Start Scanning</button>
    <div id="result"></div>

    <script src="instascan.min.js"></script>
    <script>
        const scanner = new Instascan.Scanner({ video: document.getElementById('camera-view') });

        // Handle scan results
        scanner.addListener('scan', function(content) {
            document.getElementById('result').textContent = content;
        });

        // Start scanning when the "Start Scanning" button is clicked
        document.getElementById('start-scan').addEventListener('click', function() {
            Instascan.Camera.getCameras().then(function(cameras) {
                // Find and select the back camera if available
                const backCamera = cameras.find(camera => camera.name.includes('back'));
                if (backCamera) {
                    scanner.start(backCamera);
                } else if (cameras.length > 0) {
                    // If no back camera is available, use the first camera
                    scanner.start(cameras[0]);
                } else {
                    console.error('No cameras found.');
                }
            }).catch(function(error) {
                console.error('Error accessing cameras:', error);
            });
        });
    </script>
</body>
</html>
