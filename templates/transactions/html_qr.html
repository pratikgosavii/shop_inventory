
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Two Column Grid Layouts for Tablets and Desktops</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    /* Some custom styles to beautify this example */
    .demo-content{
        padding: 15px;
        font-size: 18px;
        margin-bottom: 15px;
    }
    .demo-content.bg-alt{
    }
</style>
</head>
<body>
   
	
    <div class="">
        <!--Row with two equal columns-->
        <div class="row">

            {% for i in data %}



            <div class="col-3">
                <div class="demo-content">
                    <p style="font-size: 13px; margin-bottom: 0px;"> Date no: {{ i.date }} </p>
            
                    <p style="font-size: 13px;
                    font-weight: 700; margin-bottom: 2px;"> Sheet no: {{ i.id }} </p>
            
                    <img class="" height="150" width="150" src="{{ i.qr_code.url }}">
                </div>
            
            </div>
            {% endfor %}
        
        
        </div>
    </div>


    <script>

        function printPage() {
            window.print();
        }

        // Automatically call the printPage function when the page loads
        window.onload = printPage;


    </script>


</body>
</html>
