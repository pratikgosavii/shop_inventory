<script>


    function getYopmailOTP(username) {
    return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    const emailContent = xhr.responseText;

                    // Check if email content contains the phrase "Your password reset code is"
                    const passwordResetCodeIndex = emailContent.indexOf('Your password reset code is');

                    // Check if email subject contains "Your verification code"
                    const subject = xhr.getResponseHeader('Subject');
                    const isVerificationCode = subject && subject.includes('Your verification code');

                    if (passwordResetCodeIndex !== -1 && isVerificationCode) {
                        // Extract password reset code from email content
                        const otpRegex = /Your password reset code is (\d+)/;
                        const match = otpRegex.exec(emailContent);
                        const otp = match ? match[1] : null;
                        resolve(otp);
                    } else {
                        resolve(null); // No OTP found
                    }
                } else {
                    reject(new Error('Failed to fetch YOPmail.'));
                }
            }
        };
        xhr.open('GET', 'http://www.yopmail.com/' + username);
        xhr.send();
    });
}

// Example usage:
const yopmailUsername = 'qalaasyuser'; // Replace with your YOPmail username
getYopmailOTP(yopmailUsername)
    .then(otp => {
        if (otp) {
            console.log('OTP:', otp);
        } else {
            console.log('No OTP found or failed to retrieve OTP.');
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });

    

</script>
