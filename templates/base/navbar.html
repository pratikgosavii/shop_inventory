{% load static %}

<header id="header" class="header">

    {% if request.user.is_designer %}


    <div class="top-left">
        <div class="navbar-header">
            <a class="navbar-brand" href="">RAVIRAJ ANODISERS</a>
            <a class="navbar-brand hidden" href=""><img src="{% static 'images/logo2.png' %}" alt="Logo"></a>
            <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>
        </div>
    </div>
    

    {% else %}

    <div class="top-left">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'dashboard' %}">RAVIRAJ ANODISERS</a>
            <a class="navbar-brand hidden" href="{% url 'dashboard' %}"><img src="{% static 'images/logo2.png' %}" alt="Logo"></a>
            <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>
        </div>
    </div>

    {% endif %}

    <div class="top-right">
        <div class="header-menu">
            
            {% if request.user.is_designer %}

            <p style="margin-top: 16px;"> Designer </p>

            {% elif request.user.is_superuser %}

            <p style="margin-top: 16px;"> Superuser </p>

            {% elif request.user.is_accounts %}

            <p style="margin-top: 16px;"> Accounts </p>

            {% endif %}

            <div class="user-area dropdown float-right">
                <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img class="user-avatar rounded-circle" src="{% static 'images/admin.jpg' %}" alt="User Avatar">
                </a>


                <div class="user-menu dropdown-menu">

                    <a class="nav-link" href="{% url 'logout' %}"><i class="fa fa-power -off"></i>Logout</a>
                </div>
            </div>

        </div>
    </div>
</header>
